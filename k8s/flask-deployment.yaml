apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: us-central1-docker.pkg.dev/devops-451510/my-docker-repo/project-flask-app:latest
        ports:
        - containerPort: 5000
        env:
          - name: DB_HOST
            value: mysql-service  
          - name: DB_USER
            value: ${DB_USER}   
          - name: DB_PASSWORD
            value: ${DB_PASSWORD}   
          - name: DB_NAME
            value: ${DB_NAME} 
