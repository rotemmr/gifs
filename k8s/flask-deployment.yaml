apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: us-central1-docker.pkg.dev/devops-451510/my-docker-repo/project-flask-app:latest
        ports:
        - containerPort: 5000
        env:
          - name: DB_HOST
            value: mysql-service  # Internal service name of MySQL in the Kubernetes cluster
          - name: DB_USER
            value: "${{ secrets.DB_USER }}"  # GitHub secret passed through the CI/CD pipeline
          - name: DB_PASSWORD
            value: "${{ secrets.DB_PASSWORD }}"  # GitHub secret passed through the CI/CD pipeline
          - name: DB_NAME
            value: "${{ secrets.DB_NAME }}"  # GitHub secret passed through the CI/CD pipeline
          - name: VERSION
            value: "${{ env.VERSION }}"  # Inject version from the CI/CD pipeline
