apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.37
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "${{ secrets.DB_PASSWORD }}"
          - name: MYSQL_DATABASE
            value: "${{ secrets.DB_NAME }}"
          - name: MYSQL_USER
            value: "${{ secrets.DB_USER }}"
          - name: MYSQL_PASSWORD
            value: "${{ secrets.DB_PASSWORD }}"
        ports:
        - containerPort: 3306