<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog GIF Switcher</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <h1>Dog GIFS - After CI/CD AND K8s v13</h1>
    <div id="gif-container">
        <img id="dog-gif" src="https://via.placeholder.com/400x300?text=Loading..." width = "500px" height="500px" alt="Dog GIF">
    </div>
    <button onclick="switchGif()">Switch GIF</button>

    <script>
        async function switchGif() {
            try {
                const response = await fetch("https://dog.ceo/api/breeds/image/random");
                const data = await response.json();
                document.getElementById("dog-gif").src = data.message;
            } catch (error) {
                console.error("Error fetching GIF:", error);
            }
        }
        
        switchGif();
    </script>
</body>
</html>
