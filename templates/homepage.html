<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogIF</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="header">
        <h1>DogIF</h1>
        <p class="subtitle">Chill here whenever you want</p>
    </div>

    <div id="floating-dogs"></div>

    <div id="gif-container">
        <img id="dog-gif" src="https://via.placeholder.com/400x300?text=Loading..." width="500px" height="500px" alt="Dog GIF">
    </div>
    <button onclick="switchGif()">Switch GIF</button>

    <script>
        async function switchGif() {
            try {
                const response = await fetch("https://dog.ceo/api/breeds/image/random");
                const data = await response.json();
                document.getElementById("dog-gif").src = data.message;
            } catch (error) {
                console.error("Error fetching GIF:", error);
            }
        }

        switchGif();

        function createFloatingDog() {
            const dog = document.createElement("img");
            dog.src = "static/dawg.png";
            dog.classList.add("floating-dog");

            // random pos and size
            dog.style.left = Math.random() * 100 + "vw";
            dog.style.width = Math.random() * (80 - 40) + 40 + "px"; 

            document.getElementById("floating-dogs").appendChild(dog);

            setTimeout(() => {
                dog.remove();
            }, 5000); 
        }

        // generating more dogs every 0.5 sec
        setInterval(createFloatingDog, 500);
    </script>
</body>
</html>
